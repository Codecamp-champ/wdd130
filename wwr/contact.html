<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | RiverRiders Fernie Rafting</title>
    <meta name="description" content="Contact RiverRiders Fernie for inquiries, reservations, or website suggestions. Reach us by phone, email, or visit our location.">
    <meta name="author" content="Aaron Coker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-splash.png" alt="RiverRiders Logo - stylized splash">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/hero_contact_1920.jpg" alt="Contact us at RiverRiders Fernie">
            <h1>Contact RiverRiders Fernie</h1>
        </section>

        <section id="contact-info">
            <h2>Contact Information</h2>
            <address>
                <p>123 River Road</p>
                <p>Fernie, BC, V0B 1M0</p>
                <p>Phone: (250) 222-1234</p>
                <p>Email: info@riverridersfernie.com</p>
            </address>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2607.889195573158!2d-115.0641453227685!3d49.50478887115224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5378b5a558c4ffb3%3A0x4995305b861b9918!2s123%20River%20Rd%2C%20Fernie%2C%20BC%20V0B%201M0!5e0!3m2!1sen!2sca!4v1678886400000!5m2!1sen!2sca"
                    width="600"
                    height="450"

                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section id="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-profile">
                <figure>
                    <img src="images/Sarah.jpeg" alt="Sarah, Guide & Safety Expert">
                    <figcaption>Sarah, Guide & Safety Expert</figcaption>
                </figure>
            </div>
            <div class="employee-profile">
                <figure>
                    <img src="images/Mike.jpeg" alt="Mike, Operations Manager">
                    <figcaption>Mike, Operations Manager</figcaption>
                </figure>
            </div>
            <div class="employee-profile">
                <figure>
                    <img src="images/Emily.jpeg" alt="Emily, Customer Service">
                    <figcaption>Emily, Customer Service</figcaption>
                </figure>
            </div>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <input type="radio" id="general" name="purpose" value="general">
                <label for="general">General Inquiry</label><br>

                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label><br>

                <input type="radio" id="website" name="purpose" value="website">
                <label for="website">Website Suggestion</label><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 RiverRiders Fernie | Created by Aaron Coker</p>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="https://twitter.com/"><img src="images/twitter.jpg" alt="Twitter"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
        <p><a href="wireframe_contact.png">Contact Us Wireframe</a></p>
    </footer>
</body>
</html>
